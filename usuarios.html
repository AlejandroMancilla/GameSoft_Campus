<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSoft_Usuarios</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--BARRA DE NAVEGACIÓN LATERAL-->
    <div class="sidebar">
        <div class="logo_details">
          <i class="bx bx-radar icon"></i>
          <div class="logo_name">GameSoft</div>
          <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="index.html">
                  <i class="bx bx-home"></i>
                  <span class="link_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
              </li>
          <li>
            <a href="usuarios.html">
              <i class="bx bx-user"></i>
              <span class="link_name">Usuarios</span>
            </a>
            <span class="tooltip">Usuarios</span>
          </li>
          <li>
            <a href="juegos.html">
              <i class="bx bx-joystick"></i>
              <span class="link_name">Juegos</span>
            </a>
            <span class="tooltip">Juegos</span>
          </li>
          <li>
            <a href="vender.html">
              <i class="bx bx-cart-alt"></i>
              <span class="link_name">venta</span>
            </a>
            <span class="tooltip">Venta</span>
          </li>
          <li>
            <a href="puntos.html">
              <i class="bx bx-pie-chart-alt-2"></i>
              <span class="link_name">Puntos</span>
            </a>
            <span class="tooltip">Puntos</span>
          </li>
          <li class="profile">
            <div class="profile_details">
              <img src="img\profile.png" alt="profile image">
              <div class="profile_content">
                <div class="name">Alejandro Mancilla</div>
                <div class="designation">Admin</div>
              </div>
            </div>
            <i class="bx bx-log-out" id="log_out"></i>
          </li>
        </ul>
    </div>

    <section class="users-section">
          <div class="container-usuarios">
            <h1>Usuarios GameSoft</h1>
            <div id="OrderDiv" style="display: flex; flex-direction: row;">
              <h3>Ordenar por:</h3>
              <button id="OrdId" class="button-49">Identificación</button>
              <button id="OrdName" class="button-49">Nombre</button>
              <button id="OrdNacion" class="button-49">Nacionalidad</button>
              <button id="OrdEmail" class="button-49">Correo</button>
              <button id="OrdInverter" class="button-49">Reverse Order</button>
            </div>
            <table id="ListUsers"></table>
          </div>
          <div class="container-datos">
              <div class="user-options">
                <div class="option-user" id="AddUser">
                  <i class='bx bx-user-plus' style='color:#ffffff'></i>
                  <p>Añadir</p>
                </div>  
                <div class="option-user" id="ModifyUser">
                    <i class='bx bxs-user-detail' style='color:#ffffff'></i>
                    <p>Modificar</p>
                </div>
                <div class="option-user" id="DeleteUser">
                    <i class='bx bx-user-minus' style='color:#ffffff' ></i>
                    <p>Eliminar</p>
                </div>
              </div>
              <div id="sidebar">
                <h2 id="NameForm"></h2>
                <p id="TextList">Seleccione una opción del menú superior</p>
                <div id="Formulario" class="login-box hide">
                  <form>
                    <div class="user-box">
                      <input type="text" name="" required="" id="Id">
                      <label>Identificación</label>
                    </div>
                    <div class="user-box">
                      <input type="text" name="" required="" id="Name">
                      <label>Nombres</label>
                    </div>
                    <div class="user-box">
                      <input type="text" name="" required="" id="LastName">
                      <label>Apellidos</label>
                    </div>
                    <div class="user-box">
                      <input type="email" name="" required="" id="Email">
                      <label>Correo</label>
                    </div>
                    <div class="user-box">
                      <input type="tel" name="" required="" id="Phone">
                      <label>Telefono</label>
                    </div>
                    <div class="user-box">
                      <input type="date" name="" required="" value="2005-01-01" id="Date">
                      <label>Fecha de Nacimiento</label>
                    </div>
                    <div style="display: flex; flex-direction: column;">
                      <select name="" id="Nacionalidad" style="order: 2;">
                        <option value="0" selected>Seleccione...</option>
                      </select>
                      <label style="order: 1;">Nacionalidad</label>
                    </div>
                  </form>
                </div>
                <button id="EnviarDatos">Registrar</button>
            </div>
          </div>
    </section>

    <script type="module" src="scripts\main.js"></script>
    <script type="module" src="scripts\usuarios.js"></script>

</body>
</html>
