<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSoft_Usuarios</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--BARRA DE NAVEGACIÓN LATERAL-->
    <div class="sidebar">
        <div class="logo_details">
          <i class="bx bx-radar icon"></i>
          <div class="logo_name">GameSoft</div>
          <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="index.html">
                  <i class="bx bx-home"></i>
                  <span class="link_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
              </li>
          <li>
            <a href="usuarios.html">
              <i class="bx bx-user"></i>
              <span class="link_name">Usuarios</span>
            </a>
            <span class="tooltip">Usuarios</span>
          </li>
          <li>
            <a href="juegos.html">
              <i class="bx bx-joystick"></i>
              <span class="link_name">Juegos</span>
            </a>
            <span class="tooltip">Juegos</span>
          </li>
          <li>
            <a href="vender.html">
              <i class="bx bx-cart-alt"></i>
              <span class="link_name">venta</span>
            </a>
            <span class="tooltip">Venta</span>
          </li>
          <li>
            <a href="puntos.html">
              <i class="bx bx-pie-chart-alt-2"></i>
              <span class="link_name">Puntos</span>
            </a>
            <span class="tooltip">Puntos</span>
          </li>
          <li class="profile">
            <div class="profile_details">
              <img src="img\profile.png" alt="profile image">
              <div class="profile_content">
                <div class="name">Alejandro Mancilla</div>
                <div class="designation">Admin</div>
              </div>
            </div>
            <i class="bx bx-log-out" id="log_out"></i>
          </li>
        </ul>
      </div>

      <section class="home-section">
            <div class="container-juegos">

            </div>
            <div class="container-datos">
                <div class="user-options">
                    <a href="">
                        <div class="option-user">
                            <i class='bx bx-user-plus' style='color:#ffffff'></i>
                            <p>Añadir</p>
                        </div>
                    </a>
                    <a href="">
                        <div class="option-user">
                            <i class='bx bxs-user-detail'></i>
                            <p>Modificar</p>
                        </div>
                    </a>
                    <a href="">
                        <div class="option-user">
                            <i class='bx bxs-user-badge' style='color:#ffffff' ></i>
                            <p>Listar</p>
                        </div>
                    </a>
                    <a href="">
                        <div class="option-user">
                            <i class='bx bx-user-minus' style='color:#ffffff' ></i>
                            <p>Eliminar</p>
                        </div>
                    </a>
                </div>
                <div class="">

                </div>
                
            </div>
      </section>

      <script src="scripts\main.js"></script>
</body>
</html>
