<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSoft_Puntos</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--BARRA DE NAVEGACIÓN LATERAL-->
    <div class="sidebar">
        <div class="logo_details">
          <i class="bx bx-radar icon"></i>
          <div class="logo_name">GameSoft</div>
          <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="index.html">
                  <i class="bx bx-home"></i>
                  <span class="link_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
              </li>
          <li>
            <a href="usuarios.html">
              <i class="bx bx-user"></i>
              <span class="link_name">Usuarios</span>
            </a>
            <span class="tooltip">Usuarios</span>
          </li>
          <li>
            <a href="juegos.html">
              <i class="bx bx-joystick"></i>
              <span class="link_name">Juegos</span>
            </a>
            <span class="tooltip">Juegos</span>
          </li>
          <li>
            <a href="vender.html">
              <i class="bx bx-cart-alt"></i>
              <span class="link_name">venta</span>
            </a>
            <span class="tooltip">Venta</span>
          </li>
          <li>
            <a href="puntos.html">
              <i class="bx bx-pie-chart-alt-2"></i>
              <span class="link_name">Puntos</span>
            </a>
            <span class="tooltip">Puntos</span>
          </li>
          <li class="profile">
            <div class="profile_details">
              <img src="img\profile.png" alt="profile image">
              <div class="profile_content">
                <div class="name">Alejandro Mancilla</div>
                <div class="designation">Admin</div>
              </div>
            </div>
            <i class="bx bx-log-out" id="log_out"></i>
          </li>
        </ul>
      </div>

      <section class="users-section">
          <div class="container-usuarios">
            <h1>Puntos GameSoft</h1>
            <div id="OrderDiv" style="display: flex; flex-direction: row;">
              <h3>Ordenar por:</h3>
              <button id="OrdId" class="button-49">Identificación</button>
              <button id="OrdName" class="button-49">Nombre</button>
              <button id="OrdPuntos" class="button-49">Puntos</button>
              <button id="OrdInverter" class="button-49">Reverse Order</button>
            </div>
            <table id="ListUsers"></table>
          </div>
          <div class="container-details">
            <div id="sidebar2">
              <h2 id="NameForm">Detalle de Puntos</h2>
              <p style="text-decoration: underline;"><em>Seleccione un Usuario de la lista</em></p>
              <div id="Formulario" class="login-box">
                <h3>Usuario</h3>
                <input type="text" id="Usuario" disabled>
                <h3>Puntos</h3>
                <input type="text" id="Puntos" disabled>
                <h3>Licencias Adquiridas</h3>
                <ol id="ListaJuegos">
                  
                </ol>
              </div>
            </div>
          </div>
    </section>


      <script src="scripts\main.js"></script>
      <script type="module" src="scripts/puntos.js"></script>
</body>
</html>
